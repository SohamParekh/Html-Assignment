<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Assignment-3 By Soham Parekh</title>
    </head>
    <body>
        <form method="POST">
        <label for="FName">First Name:</label><br>
        <input type="text" id="FName" placeholder="First Name"><br><br>
        <label for="LName">Last Name:</label><br>
        <input type="text" id="LName" placeholder="Last Name"><br><br>
        <label for="Email">Email:</label><br>
        <input type="email" id="Email" placeholder="Email"><br><br>
        <label for="number">Contact Number:</label><br>
        <input type="number" id="number" placeholder="Contact Number"><br><br>
        <label for="address">Address:</label><br>
        <textarea id="address" placeholder="Address"></textarea><br><br>
        <label for="uname">Username:</label><br>
        <input type="text" id="uname" placeholder="Username"><br><br>
        <label for="pass">Password:</label><br>
        <input type="password" id="pass" placeholder="Password"><br><br>
        <label for="gender">gender:</label><br>
        <input type="radio" id="male" name="gender">Male</input><br>
        <input type="radio" id="female" name="gender">Female</input><br><br>
        <label for="qualification">Qualification:</label><br>
        <select name="qualification" id="qualification">
            <option value="ce">Computer Engineering</option>
            <option value="it">Information Technology</option>
            <option value="me">Mechanical Engineering</option>
        </select><br><br>
        <label for="exp">Experience:</label><br>
        <select name="exp" id="exp">
            <option value="fresher">Fresher</option>
            <option value="above2">Above 2 Years</option>
            <option value="above5">Above 5 Years</option>
        </select><br><br>
        <label for="lan">Coding Language:</label><br>
        <input type="checkbox" id="lan" name="lan">C/C++</input><br>
        <input type="checkbox" id="java" name="lan">java</input><br>
        <input type="checkbox" id="cs" name="lan">C#</input><br>
        <input type="checkbox" id="php" name="lan">PHP</input><br>
        <input type="checkbox" id="python" name="lan">Python</input><br><br><br>
        <input type="submit" value="Submit">
    </form>
    </body>
</html>
